{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PowerHotel: Cancel room</title>
        <link href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a href="{% url 'home' %}" class="navbar-brand">Power Hotels</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href = "{% url 'home' %}" class="nav-link"><p>Home</p></a>
                        </li>
                        <li class="nav-item">
                            <a href ="{% url 'allroom' %}" class="nav-link"><p>All Rooms</p></a>
                        </li>
                        <li class="nav-item">
                            <a href ="/#contact" class="nav-link"><p>Contact</p></a>
                        </li>
                        

                    </ul>
                </div>
            </div>            
        </nav>

        <section class="bg-dark text-light p-5 text-sm-start">
            <div class="container">
                <p>You booked: {{ room.name }} for ${{ room.costper_night}}</p>
        
                <form action=" " method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Cancel room" class="btn btn-danger btn-sm">
                </form>
            </div>
        </section>


        
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
